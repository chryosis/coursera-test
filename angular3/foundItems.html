<h1>Result</h1>
<div ng-if="list.isEmpty()">Nothing found</div>
<ul>
	<li ng-repeat="item in list.found">
		<span class="itemName">{{item.name}}</span>
		<span class="itemShortName">{{item.short_name}}</span>
		<span class="itemDesc">{{item.description}}</span>
		<button ng-click="list.onRemove({index: $index});">REMOVE</button>
	</li>
</ul>
